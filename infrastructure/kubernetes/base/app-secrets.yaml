# This file uses Helm templating syntax
# For raw Kubernetes deployments, use app-secrets.yaml.example and fill with actual values
# For Helm deployments, values will be injected from values.yaml

apiVersion: v1
kind: Secret
metadata:
  name: optionix-secrets
  namespace: default
type: Opaque
stringData:
  # Use stringData for Helm templates (will be auto-encoded)
  # For production, use external secret management (AWS Secrets Manager, Vault, etc.)
  database-url: "mysql://{{ .Values.database.username }}:{{ .Values.database.password }}@{{ .Values.database.host }}:3306/{{ .Values.database.name }}"
  jwt-secret: "{{ .Values.backend.jwtSecret }}"
  mysql-root-password: "{{ .Values.database.rootPassword }}"
  mysql-password: "{{ .Values.database.password }}"
  encryption-key: "{{ .Values.backend.encryptionKey }}"
  api-key: "{{ .Values.backend.apiKey }}"
