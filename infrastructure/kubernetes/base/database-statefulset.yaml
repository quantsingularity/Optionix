apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Values.appName }}-database"
  namespace: "{{ .Values.namespace }}"
  labels:
    app: "{{ .Values.appName }}-database"
    tier: database
    component: primary
spec:
  serviceName: "{{ .Values.appName }}-database"
  replicas: "{{ .Values.database.replicas }}"
  selector:
    matchLabels:
      app: "{{ .Values.appName }}-database"
  template:
    metadata:
      labels:
        app: "{{ .Values.appName }}-database"
        tier: database
        component: primary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9104"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: "{{ .Values.appName }}-database"
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: mysql-init
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          command:
            - /bin/bash
            - -c
            - |
              set -ex
              # Generate mysql server-id from pod ordinal index
              [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              echo [mysqld] > /mnt/conf.d/server-id.cnf
              echo server-id=$((100 + $ordinal)) >> /mnt/conf.d/server-id.cnf
              # Copy appropriate conf.d files from config-map to emptyDir
              cp /mnt/config-map/my.cnf /mnt/conf.d/
              # Copy SSL certificates
              cp -r /mnt/ssl-certs/* /mnt/ssl/
              chmod 600 /mnt/ssl/*
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 999
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: conf
              mountPath: /mnt/conf.d
            - name: config-map
              mountPath: /mnt/config-map
            - name: ssl-certs
              mountPath: /mnt/ssl-certs
            - name: ssl
              mountPath: /mnt/ssl
      containers:
        - name: mysql
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.appName }}-secrets"
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              value: "{{ .Values.database.name }}"
            - name: MYSQL_USER
              value: "{{ .Values.database.user }}"
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.appName }}-secrets"
                  key: mysql-password
          ports:
            - name: mysql
              containerPort: "{{ .Values.database.containerPort }}"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 999
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "{{ .Values.database.resources.requests.memory }}"
              cpu: "{{ .Values.database.resources.requests.cpu }}"
            limits:
              memory: "{{ .Values.database.resources.limits.memory }}"
              cpu: "{{ .Values.database.resources.limits.cpu }}"
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
                - -u
                - root
                - -p$(MYSQL_ROOT_PASSWORD)
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - mysql
                - -h
                - localhost
                - -u
                - root
                - -p$(MYSQL_ROOT_PASSWORD)
                - -e
                - "SELECT 1"
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 1
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
              subPath: mysql
            - name: conf
              mountPath: /etc/mysql/conf.d
            - name: ssl
              mountPath: /etc/mysql/ssl
            - name: tmp
              mountPath: /tmp
        - name: mysql-exporter
          image: prom/mysqld-exporter:latest
          env:
            - name: DATA_SOURCE_NAME
              value: "{{ .Values.database.exporterDSN }}"
          ports:
            - name: metrics
              containerPort: 9104
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
        - name: backup-agent
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          command:
            - /bin/bash
            - -c
            - |
              while true; do
                sleep 3600
                mysqldump -h localhost -u root -p$(MYSQL_ROOT_PASSWORD) --all-databases --single-transaction --routines --triggers > /backup/backup-$(date +%Y%m%d-%H%M%S).sql
                find /backup -name "backup-*.sql" -mtime +7 -delete
              done
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.appName }}-secrets"
                  key: mysql-root-password
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 999
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: backup
              mountPath: /backup
      volumes:
        - name: conf
          emptyDir: {}
        - name: config-map
          configMap:
            name: "{{ .Values.appName }}-database-config"
        - name: ssl-certs
          secret:
            secretName: "{{ .Values.appName }}-database-ssl-certs"
        - name: ssl
          emptyDir: {}
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: backup
          persistentVolumeClaim:
            claimName: "{{ .Values.appName }}-database-backup-pvc"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "{{ .Values.database.storageClass }}"
        resources:
          requests:
            storage: "{{ .Values.database.storage }}"
